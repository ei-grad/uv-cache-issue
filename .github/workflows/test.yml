name: Test uv cache

on:
  push:
  workflow_dispatch:

jobs:
  with-prune:
    name: "prune-cache: true (default)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-suffix: with-prune

      - name: Sync dependencies
        run: uv sync

      - name: Run test
        run: uv run python -c "import requests, pandas, numpy; print('OK')"

  without-prune:
    name: "prune-cache: false"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          prune-cache: false
          cache-suffix: without-prune

      - name: Sync dependencies
        run: uv sync

      - name: Run test
        run: uv run python -c "import requests, pandas, numpy; print('OK')"

  offline-fallback:
    name: "UV_OFFLINE=1 workaround"
    runs-on: ubuntu-latest
    env:
      UV_OFFLINE: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-suffix: offline-fallback

      - name: Sync dependencies (offline, fallback to online)
        run: uv sync || { unset UV_OFFLINE; uv sync; }

      - name: Run test
        run: uv run python -c "import requests, pandas, numpy; print('OK')"
